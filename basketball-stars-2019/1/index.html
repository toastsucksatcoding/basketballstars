<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
<link rel="stylesheet" href="assets/css/app.css" type="text/css">
<title>
        Basketball Legends
    </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="canonical" href="http://www.crazygames.com/game/basketball-stars-2019"></head>
<body>
<div id="content"></div>
<div id="orientation"></div>
<div id="loader">Loading ...</div>
<script type="text/javascript" src="http://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script type="text/javascript" src="assets/box2dweb/nape.min.js">
        var nape = "nape.min.js";
    </script>
<script type="text/javascript" src="assets/box2dweb/nape-debug-draw.min.js"></script>
<script type="text/javascript" src="assets/box2dweb/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/box2dweb/easeljs-0.8.2.combined.js"></script>
<script type="text/javascript" src="assets/box2dweb/bluebird.min.js"></script>
<script src="http://sdk.crazygames.com/crazygames-sdk-v1.js"></script>
<script type="text/javascript">
    var useEvents = (typeof(Event) === 'function');

        var myDispatchEvent = function (name){
            var event;
            if (useEvents){
                event =  new Event(name);
            }else{
                event = document.createEvent('Event');
                event.initEvent(name, true, true);
            }
            document.getElementById("content").dispatchEvent(event);
        }
            
        document.getElementById('content').addEventListener('sdk_init',
        function () {            
            const {CrazySDK} = window.CrazyGames; // this is modified    
            console.log("getting instance",CrazySDK);
            var crazysdk = CrazySDK.getInstance();
            try{
                crazysdk.init();
            }catch (err) {
                console.log("Init SDK Error",err);
            }
            installListeners();
            document.getElementById('content').addEventListener('sdk_request_ad',
                function () { 
                    const {CrazySDK} = window.CrazyGames; // this is modified   
                    var sdk = CrazySDK.getInstance(); 
                    console.log("request ad",sdk);
                    sdk.requestAd();
                });
        });

        var installListeners=function() {
            const {CrazySDK} = window.CrazyGames; // this is modified  
            var crazysdk = CrazySDK.getInstance();  
            console.log("adding listeners",crazysdk);
            crazysdk.addEventListener('adStarted', adStarted);
            crazysdk.addEventListener('adError', adError);
            crazysdk.addEventListener('adFinished', adFinished);
        }

        var adStarted = function(){
            console.log("adStarted");
            myDispatchEvent('sdk_mute');
        }
        
        var adError = function(){
            console.log("adError");
            myDispatchEvent('sdk_unmute');
            myDispatchEvent('sdk_ad_finished');
        }
        
        var adFinished = function(){
            console.log("adFinished");
            myDispatchEvent('sdk_unmute');
            myDispatchEvent('sdk_ad_finished');
        }


    </script>
<script type="text/javascript" src="basketball_legends_2019.min.js?6c494899e4f7a1d966e7"></script>
</body></html>
